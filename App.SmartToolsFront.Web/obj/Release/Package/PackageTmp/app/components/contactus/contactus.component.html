<div class="animated fadeIn fast">
    <!-- Linking -->
    <div class="linking">
        <div class="container">
            <ol class="breadcrumb">
                <li><a style="cursor:pointer;" [routerLink]="['/home']">Home</a></li>
                <li class="active">Contacto</li>
            </ol>
        </div>
    </div>

    <!-- Contact -->
    <section class="contact-sec padding-top-40 padding-bottom-80">
        <div class="container">

            <!-- Conatct -->
            <div class="contact">
                <div class="contact-form">
                    <!-- FORM  -->
                    <form id="contact_form" class="contact-form" #myForm="ngForm" novalidate autocomplete="off">
                        <div class="row">
                            <div class="col-md-8">

                                <!-- Payment information -->
                                <div class="heading">
                                    <h2>Tienes alguna pregunta u observación?</h2>
                                </div>

                                <div class="contact-info">
                                    <div class="form-group">
                                        <label for="nombre" style="color:black;">Nombres<span class="starv"> *</span></label>
                                        <input class="form-control" name="nombre" [(ngModel)]="contacto.nombres" maxlength="50"
                                               placeholder="Nombres" type="text" #nombre="ngModel" required />
                                        <p *ngIf="nombre.errors && (nombre.dirty || nombre.touched)" class="text-danger">
                                            Nombres es requerido
                                        </p>
                                    </div>

                                    <div class="form-group">
                                        <label for="apellidos" style="color:black;">Apellidos<span class="starv"> *</span></label>
                                        <input class="form-control" name="nombre" [(ngModel)]="contacto.apellidos" maxlength="70"
                                               placeholder="Apellidos" type="text" #apellidos="ngModel" required />
                                        <p *ngIf="apellidos.errors && (apellidos.dirty || apellidos.touched)" class="text-danger">
                                            Apellidos es requerido
                                        </p>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" style="color:black;">Email<span class="starv"> *</span></label>
                                        <input class="form-control lowerText" name="email" [(ngModel)]="contacto.email"
                                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" maxlength="50"
                                               placeholder="Email" type="email" #email="ngModel" required />

                                        <p *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
                                            Email es requerido
                                        </p>
                                    </div>

                                    <div class="form-group">
                                        <label for="mensaje" style="color:black;">Mensaje<span class="starv"> *</span></label>
                                        <textarea class="form-control" name="mensaje" id="mensaje" rows="5"
                                                  [(ngModel)]="contacto.mensaje" maxlength="500" #mensaje="ngModel" required
                                                  placeholder="Mensaje"></textarea>
                                        <p *ngIf="mensaje.errors && (mensaje.dirty || mensaje.touched)" class="text-danger">
                                            Mensaje es requerido
                                        </p>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-inverse text-center" style="text-align:center;" type="button"
                                                [disabled]="!myForm.form.valid"
                                                (click)="sendMessaje()">
                                            Aceptar
                                        </button>
                                    </div>
                                    <br />
                                </div>

                            </div>

                            <!-- Conatct Infomation -->
                            <div class="col-md-4">
                                <div class="heading">
                                    <h2>&nbsp;</h2>
                                </div>
                                <div class="contact-info">
                                    <h5>Smart Tools</h5>
                                    <hr>
                                    <h6> Dirección:</h6>
                                    <p>
                                        Yungay 704 Of 104, Valdivia, Chile.
                                    </p>
                                    <h6>Teléfono:</h6>
                                    <p>(63) 2233183</p>
                                    <h6>Email:</h6>
                                    <p>
                                        ventas@smart-tools.cl
                                    </p>
                                </div>
                            </div>
                        </div>


                        
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
